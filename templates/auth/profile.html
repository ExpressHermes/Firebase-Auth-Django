{% extends 'base.html' %}
{% block content %}
<div class="container p-md-5">
    <div class="mt-3 card mx-auto" style="max-width: fit-content;">
        <div class="p-3 card-body">
            User Profile
        </div>
        <ul class="p-3 list-group list-group-flush">
            <h5 class="card-title">Hello {{user.name}}</h5>
            <p class="card-text">Email: {{user.email}}</p>
            <li class="list-group-item">
                {% if user.place_of_birth %}
                <p>Place of Birth: {{user.place_of_birth}}</p>
                {% else %}
                <form class="p-2" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="place_of_birth" id="place_of_birth" placeholder="Enter place of birth"
                            aria-label="place_of_birth">
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </div>
                </form>

                {% endif %}
            </li>
        </ul>
        <div class="p-3 card-body">
            <a class="card-link" href="{% url 'firebase_auth:logout'%}"> Logout </a>
        </div>
    </div>
</div>

{% endblock %}
