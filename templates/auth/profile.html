{% extends 'base.html' %}
{% block content %}
<div class="mt-3 card mx-auto" style="width: 40rem;">
    <div class="p-3 card-body">
        User Profile
    </div>
    <ul class="p-3 list-group list-group-flush">
        <h5 class="card-title">Hello {{user.name}}</h5>
        <p class="card-text">Email: {{user.email}}</p>
        <li class="list-group-item">
            {% if user.place_of_birth %}
            <p>Place of Birth: {{user.place_of_birth}}</p>
            {% else %}
            <form class="border p-2" method="POST">
                {% csrf_token %}
                <label for="place_of_birth"> Place of Birth: </label>
                <input type="text" name="place_of_birth" id="place_of_birth">
                <input type="submit" value="submit">
            </form>
            {% endif %}
        </li>
    </ul>
    <div class="p-3 card-body">
        <a class="card-link" href="{% url 'firebase_auth:logout'%}"> Logout </a>
    </div>
</div>

{% endblock %}
